version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
        - npm install
  pre_build:
    commands:
        - pwd
        - ls -a
        - node --version
        - npm -v
        - npm run lint
        - npm run test
  build:
    commands:
        - npm run build
     
artifacts:
  files:
    - sma/**/*
